{% extends "skincare_app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-1">
	<div class="row d-flex justify-content-center">
		<div class="col-sm-12 col-md-3">
			<div class="card rounded-3 h-100 align-items-center">
				<div class="card-body my-3">
					<img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
					<h3 class="text-center mt-3">{{ user.username }}</h3>
				</div>
			</div>
		</div>
		<div class="col-sm-12 col-md-5">
			<div class="card rounded-3">
				<div class="card-body">
					<h4 class="card-title">Profile Info</h4>
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<fieldset class="form-group">
							{{ u_form|crispy }}
							{{ p_form|crispy }}
						</fieldset>
						<div class="form-group text-center pt-1">
							<button class="btn btn-light btn-lg my-2 brown-button" type="submit">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
