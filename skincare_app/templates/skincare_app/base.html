{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.cdnfonts.com/css/gistesy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'skincare_app/main.css' %}">
	<title>Skincare Assistant</title>
</head>
<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-light">
				<div class="container">
					<a class="navbar-brand brand-header my-3 ms-3" href="{% url 'home' %}">Skincare Assistant</a>
					<button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="menu">
						<div class="navbar-nav ms-auto">
							{% if user.is_authenticated %}
								<a class="nav-link mx-3" href="{% url 'home' %}">HOME</a>
								<a class="nav-link mx-3" href="{% url 'profile' %}">PROFILE</a>
								<a class="nav-link mx-3" href="{% url 'logout' %}">LOGOUT</a>
							{% else %}
								<a class="nav-link mx-2" href="{% url 'login' %}">LOGIN</a>
								<a class="nav-link mx-2" href="{% url 'register' %}">REGISTER</a>
							{% endif %}
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col">
						{% if messages %}
							{% for message in messages %}
								<div class="alert alert-{{ message.tags }}">
									{{ message }}
								</div>
							{% endfor %}
						{% endif %}
					</div>
				</div>
				{% block content %}{% endblock %}
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
